name: "5V LED Xmas tree"
type: "sw.application"
description: "Draw on your xmas tree animations from the awesome rpi-ws281x libary by Pimoroni"
assets:
  repository:
    type: "blob.asset"
    data:
      url: "https://github.com/adambutler/balena-xmas/"
  logo:
    type: "blob.asset"
    data:
      url: "https://raw.githubusercontent.com/adambutler/balena-xmas/main/assets/logo.png"
data:
  applicationEnvironmentVariables:
    - LED_BRIGHTNES: 255
    - LED_COUNT: 300
  defaultDeviceType: "raspberry-pi"
  supportedDeviceTypes:
    - "raspberry-pi"
    - "raspberry-pi2"
    - "raspberrypi3"
    - "fincm3"
